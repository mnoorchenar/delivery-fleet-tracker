<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeliveryOS â€” Manager Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<style>
  :root {
    --bg: #0a0c0f;
    --surface: #111418;
    --surface2: #161b22;
    --border: #1e2429;
    --accent: #f59e0b;
    --accent2: #3b82f6;
    --green: #22c55e;
    --red: #ef4444;
    --orange: #f97316;
    --text: #e8eaed;
    --muted: #6b7280;
    --sidebar: 300px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* TOP NAV */
  .topnav {
    height: 54px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 16px;
    flex-shrink: 0;
  }

  .topnav .logo {
    font-family: 'Space Mono', monospace;
    font-size: 16px;
    font-weight: 700;
    color: var(--text);
  }
  .topnav .logo span { color: var(--accent); }

  .topnav .badge {
    background: rgba(245,158,11,0.15);
    color: var(--accent);
    font-size: 11px;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 4px;
    font-family: 'Space Mono', monospace;
    letter-spacing: 0.5px;
  }

  .topnav .spacer { flex: 1; }

  .topnav .clock {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    color: var(--muted);
  }

  .topnav a {
    color: var(--muted);
    text-decoration: none;
    font-size: 13px;
    padding: 6px 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    transition: all 0.2s;
  }
  .topnav a:hover { color: var(--text); border-color: var(--accent); }

  /* MAIN LAYOUT */
  .main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  /* LEFT SIDEBAR */
  .sidebar {
    width: var(--sidebar);
    flex-shrink: 0;
    background: var(--surface);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .sidebar-section {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
  }

  .sidebar-section h3 {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .driver-cards {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .driver-card {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .driver-card::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 3px;
    background: var(--muted);
    transition: background 0.2s;
  }

  .driver-card.en_route::before { background: var(--accent2); }
  .driver-card.at_destination::before { background: var(--green); }
  .driver-card.returning::before { background: var(--orange); }
  .driver-card.idle::before { background: var(--muted); }
  .driver-card.selected { border-color: var(--accent); }

  .driver-card:hover { border-color: var(--border); transform: translateX(2px); }

  .driver-card .d-name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
  }

  .driver-card .d-vehicle {
    font-size: 11px;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .driver-card .d-status {
    font-size: 12px;
    font-weight: 500;
  }

  .driver-card .d-eta {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent);
    margin-top: 4px;
  }

  .status-dot {
    display: inline-block;
    width: 7px; height: 7px;
    border-radius: 50%;
    margin-right: 5px;
    vertical-align: middle;
  }

  .dot-idle { background: var(--muted); }
  .dot-en_route { background: var(--accent2); box-shadow: 0 0 6px var(--accent2); animation: pulse 2s infinite; }
  .dot-at_destination { background: var(--green); box-shadow: 0 0 6px var(--green); }
  .dot-returning { background: var(--orange); box-shadow: 0 0 6px var(--orange); animation: pulse 2s infinite; }
  .dot-completed { background: var(--muted); }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* STATS BAR */
  .stats-bar {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    padding: 12px;
    border-bottom: 1px solid var(--border);
  }

  .stat-box {
    background: var(--surface2);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
  }

  .stat-box .val {
    font-family: 'Space Mono', monospace;
    font-size: 22px;
    font-weight: 700;
    color: var(--accent);
  }

  .stat-box .lbl {
    font-size: 10px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 2px;
  }

  /* MAP */
  .map-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #map {
    flex: 1;
  }

  /* RIGHT PANEL */
  .right-panel {
    width: 280px;
    flex-shrink: 0;
    background: var(--surface);
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .panel-header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .assign-form {
    padding: 14px;
    border-bottom: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .form-group label {
    display: block;
    font-size: 10px;
    font-family: 'Space Mono', monospace;
    color: var(--muted);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 5px;
  }

  .form-group select,
  .form-group input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 7px;
    padding: 9px 11px;
    color: var(--text);
    font-size: 13px;
    font-family: 'DM Sans', sans-serif;
    outline: none;
    transition: border-color 0.2s;
  }

  .form-group select:focus,
  .form-group input:focus { border-color: var(--accent); }

  .btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 7px;
    font-size: 13px;
    font-weight: 600;
    font-family: 'Space Mono', monospace;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-primary { background: var(--accent); color: #000; }
  .btn-primary:hover { background: #fbbf24; }

  .btn-secondary {
    background: transparent;
    color: var(--accent2);
    border: 1px solid var(--accent2);
  }
  .btn-secondary:hover { background: rgba(59,130,246,0.1); }

  .history-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .history-item {
    padding: 10px 12px;
    background: var(--surface2);
    border-radius: 8px;
    margin-bottom: 6px;
    border: 1px solid var(--border);
  }

  .history-item .pkg {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent);
  }

  .history-item .dest {
    font-size: 12px;
    color: var(--text);
    margin: 2px 0;
  }

  .history-item .meta {
    font-size: 11px;
    color: var(--muted);
  }

  .status-badge {
    display: inline-block;
    font-size: 10px;
    padding: 2px 7px;
    border-radius: 4px;
    font-weight: 600;
  }

  .badge-en_route { background: rgba(59,130,246,0.15); color: #60a5fa; }
  .badge-at_destination { background: rgba(34,197,94,0.15); color: #4ade80; }
  .badge-returning { background: rgba(249,115,22,0.15); color: #fb923c; }
  .badge-completed { background: rgba(107,114,128,0.15); color: #9ca3af; }
  .badge-idle { background: rgba(107,114,128,0.15); color: #9ca3af; }

  /* TOAST */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 10px;
    padding: 14px 18px;
    font-size: 13px;
    color: var(--text);
    z-index: 9999;
    transform: translateY(80px);
    opacity: 0;
    transition: all 0.3s;
    max-width: 300px;
  }

  .toast.show { transform: translateY(0); opacity: 1; }

  /* Tab system */
  .tabs {
    display: flex;
    border-bottom: 1px solid var(--border);
  }

  .tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    font-size: 11px;
    font-family: 'Space Mono', monospace;
    letter-spacing: 0.5px;
    color: var(--muted);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
  }

  .tab.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  .tab-content { display: none; }
  .tab-content.active { display: flex; flex-direction: column; flex: 1; overflow: hidden; }

  /* Register form */
  .register-form {
    padding: 14px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* Leaflet dark tiles override */
  .leaflet-tile { filter: brightness(0.85) saturate(0.7); }
  .leaflet-control-zoom a {
    background: var(--surface) !important;
    color: var(--text) !important;
    border-color: var(--border) !important;
  }
</style>
</head>
<body>

<div class="topnav">
  <div class="logo">Delivery<span>OS</span></div>
  <div class="badge">MANAGER</div>
  <div class="spacer"></div>
  <div class="clock" id="clock"></div>
  <a href="/logout">Logout</a>
</div>

<div class="main">

  <!-- LEFT SIDEBAR: Drivers -->
  <div class="sidebar">
    <div class="stats-bar">
      <div class="stat-box">
        <div class="val" id="stat-total">0</div>
        <div class="lbl">Drivers</div>
      </div>
      <div class="stat-box">
        <div class="val" id="stat-active">0</div>
        <div class="lbl">Active</div>
      </div>
      <div class="stat-box">
        <div class="val" id="stat-done">0</div>
        <div class="lbl">Today</div>
      </div>
    </div>
    <div class="sidebar-section">
      <h3>Live Fleet</h3>
    </div>
    <div class="driver-cards" id="driverCards">
      <div style="color:var(--muted);font-size:13px;padding:8px;">Loading drivers...</div>
    </div>
  </div>

  <!-- MAP -->
  <div class="map-area">
    <div id="map"></div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div class="tabs">
      <div class="tab active" data-tab="assign">ASSIGN</div>
      <div class="tab" data-tab="register">REGISTER</div>
      <div class="tab" data-tab="history">HISTORY</div>
    </div>

    <!-- Assign Tab -->
    <div class="tab-content active" id="tab-assign">
      <div class="assign-form">
        <div class="form-group">
          <label>Driver</label>
          <select id="sel-driver">
            <option value="">Select driver...</option>
            {% for d in drivers %}
            <option value="{{ d.id }}">{{ d.name }} ({{ d.vehicle }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label>Destination</label>
          <select id="sel-dest" onchange="onDestSelect()">
            <option value="">Select destination...</option>
            {% for dest in destinations %}
            <option value="{{ dest.lat }},{{ dest.lng }},{{ dest.name }}">{{ dest.name }}</option>
            {% endfor %}
            <option value="custom">Custom coordinates...</option>
          </select>
        </div>
        <div id="custom-dest-fields" style="display:none;">
          <div class="form-group">
            <label>Dest Name</label>
            <input type="text" id="custom-name" placeholder="e.g. Customer Home">
          </div>
          <div class="form-group" style="display:grid;grid-template-columns:1fr 1fr;gap:6px;">
            <div>
              <label>Lat</label>
              <input type="text" id="custom-lat" placeholder="43.xxx">
            </div>
            <div>
              <label>Lng</label>
              <input type="text" id="custom-lng" placeholder="-79.xxx">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Package ID</label>
          <input type="text" id="pkg-id" placeholder="Auto-generated if empty">
        </div>
        <button class="btn btn-primary" onclick="assignDelivery()">â–¶ DISPATCH</button>
      </div>
    </div>

    <!-- Register Tab -->
    <div class="tab-content" id="tab-register">
      <div class="register-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" placeholder="Driver name">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="reg-user" placeholder="Login username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-pass" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="reg-phone" placeholder="+1-xxx-xxx-xxxx">
        </div>
        <div class="form-group">
          <label>Vehicle</label>
          <select id="reg-vehicle">
            <option>Cargo Van</option>
            <option>Motorcycle</option>
            <option>Pickup Truck</option>
            <option>Box Truck</option>
            <option>Bicycle</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="registerDriver()">+ REGISTER DRIVER</button>
      </div>
    </div>

    <!-- History Tab -->
    <div class="tab-content" id="tab-history">
      <div class="panel-header" style="display:flex;justify-content:space-between;align-items:center;">
        <span>RECENT DELIVERIES</span>
        <span onclick="loadHistory()" style="cursor:pointer;color:var(--accent);">â†»</span>
      </div>
      <div class="history-list" id="historyList">
        <div style="color:var(--muted);font-size:13px;padding:8px;">Click â†» to load history</div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
const STORE = { lat: {{ store.lat }}, lng: {{ store.lng }}, name: "{{ store.name }}" };
let map, markers = {}, storeMarker, destMarkers = {};
let selectedDriverId = null;

// â”€â”€ Init Map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initMap() {
  map = L.map('map', {
    center: [STORE.lat, STORE.lng],
    zoom: 11,
    zoomControl: true
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Store marker
  const storeIcon = L.divIcon({
    className: '',
    html: `<div style="width:40px;height:40px;background:linear-gradient(135deg,#f59e0b,#d97706);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:18px;border:3px solid #fff;box-shadow:0 4px 15px rgba(245,158,11,0.5);">ğŸ­</div>`,
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  storeMarker = L.marker([STORE.lat, STORE.lng], {icon: storeIcon})
    .addTo(map)
    .bindPopup(`<b>${STORE.name}</b><br>Main Warehouse`);
}

// â”€â”€ Driver icon factory â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function driverIcon(status, name) {
  const colors = {
    en_route: '#3b82f6',
    at_destination: '#22c55e',
    returning: '#f97316',
    idle: '#6b7280',
    completed: '#6b7280'
  };
  const col = colors[status] || '#6b7280';
  const initials = name.split(' ').map(w => w[0]).join('').slice(0,2).toUpperCase();
  return L.divIcon({
    className: '',
    html: `<div style="width:36px;height:36px;background:${col};border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:700;color:#fff;border:2px solid #fff;box-shadow:0 0 12px ${col}88;font-family:monospace;">${initials}</div>`,
    iconSize: [36, 36],
    iconAnchor: [18, 18]
  });
}

// â”€â”€ Fetch & update â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let totalCompleted = 0;

async function updateDrivers() {
  try {
    const res = await fetch('/api/drivers/live');
    const data = await res.json();
    const drivers = data.drivers;

    // Stats
    const active = drivers.filter(d => d.delivery && d.delivery.status !== 'completed').length;
    document.getElementById('stat-total').textContent = drivers.length;
    document.getElementById('stat-active').textContent = active;

    let newCompleted = 0;
    drivers.forEach(d => {
      if (d.delivery && d.delivery.status === 'completed') newCompleted++;
    });
    totalCompleted = Math.max(totalCompleted, newCompleted);
    document.getElementById('stat-done').textContent = totalCompleted;

    // Update driver cards
    const cardsEl = document.getElementById('driverCards');
    cardsEl.innerHTML = '';

    drivers.forEach(d => {
      const status = d.delivery ? d.delivery.status : 'idle';
      const card = document.createElement('div');
      card.className = `driver-card ${status} ${d.id === selectedDriverId ? 'selected' : ''}`;
      card.innerHTML = `
        <div class="d-name">ğŸšš ${d.name}</div>
        <div class="d-vehicle">${d.vehicle} Â· @${d.username}</div>
        <div class="d-status">
          <span class="status-dot dot-${status}"></span>
          ${d.status_label || 'Idle'}
        </div>
        ${d.delivery ? `<div class="d-eta">ETA: ${d.eta_str || 'â€”'}</div>` : ''}
      `;
      card.onclick = () => focusDriver(d.id, d.lat, d.lng);
      cardsEl.appendChild(card);

      // Update map marker
      if (!markers[d.id]) {
        markers[d.id] = L.marker([d.lat, d.lng], {icon: driverIcon(status, d.name)}).addTo(map);
        markers[d.id].bindPopup('');
      } else {
        markers[d.id].setLatLng([d.lat, d.lng]);
        markers[d.id].setIcon(driverIcon(status, d.name));
      }

      const popContent = `
        <div style="font-family:monospace;font-size:12px;">
          <b>ğŸšš ${d.name}</b><br>
          ${d.status_label}<br>
          ${d.delivery ? `ğŸ“¦ ${d.delivery.package_id}<br>ğŸ“ ${d.delivery.dest_name}<br>â± ETA: ${d.eta_str}` : 'No active delivery'}
        </div>`;
      markers[d.id].getPopup().setContent(popContent);

      // Draw destination marker & line
      if (d.delivery && d.delivery.status !== 'completed') {
        const dlat = d.delivery.dest_lat;
        const dlng = d.delivery.dest_lng;

        if (!destMarkers[d.id]) {
          const destIcon = L.divIcon({
            className: '',
            html: `<div style="width:32px;height:32px;background:#ef4444;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:14px;border:2px solid #fff;box-shadow:0 0 10px #ef444488;">ğŸ“¦</div>`,
            iconSize: [32, 32],
            iconAnchor: [16, 16]
          });
          destMarkers[d.id] = {
            marker: L.marker([dlat, dlng], {icon: destIcon}).addTo(map),
            line: L.polyline([[STORE.lat, STORE.lng], [dlat, dlng], [STORE.lat, STORE.lng]], {
              color: '#f59e0b', weight: 1.5, dashArray: '5,8', opacity: 0.5
            }).addTo(map),
            driverLine: L.polyline([[d.lat, d.lng], [dlat, dlng]], {
              color: '#3b82f6', weight: 2, opacity: 0.8
            }).addTo(map)
          };
          destMarkers[d.id].marker.bindPopup(`<b>ğŸ“¦ ${d.delivery.package_id}</b><br>${d.delivery.dest_name}`);
        } else {
          destMarkers[d.id].marker.setLatLng([dlat, dlng]);
          if (d.delivery.status === 'en_route') {
            destMarkers[d.id].driverLine.setLatLngs([[d.lat, d.lng], [dlat, dlng]]);
          } else if (d.delivery.status === 'returning') {
            destMarkers[d.id].driverLine.setLatLngs([[d.lat, d.lng], [STORE.lat, STORE.lng]]);
          } else {
            destMarkers[d.id].driverLine.setLatLngs([]);
          }
        }
      } else {
        // Clean up old markers
        if (destMarkers[d.id]) {
          map.removeLayer(destMarkers[d.id].marker);
          map.removeLayer(destMarkers[d.id].line);
          map.removeLayer(destMarkers[d.id].driverLine);
          delete destMarkers[d.id];
        }
      }
    });
  } catch (e) {
    console.error('Update error:', e);
  }
}

function focusDriver(id, lat, lng) {
  selectedDriverId = id;
  map.setView([lat, lng], 13, {animate: true});
  if (markers[id]) markers[id].openPopup();
}

// â”€â”€ Assign Delivery â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function onDestSelect() {
  const val = document.getElementById('sel-dest').value;
  document.getElementById('custom-dest-fields').style.display = val === 'custom' ? 'block' : 'none';
}

async function assignDelivery() {
  const driverId = document.getElementById('sel-driver').value;
  const destVal = document.getElementById('sel-dest').value;
  const pkgId = document.getElementById('pkg-id').value.trim();

  if (!driverId) { showToast('âš  Select a driver'); return; }
  if (!destVal) { showToast('âš  Select a destination'); return; }

  let destName, destLat, destLng;

  if (destVal === 'custom') {
    destName = document.getElementById('custom-name').value.trim();
    destLat = parseFloat(document.getElementById('custom-lat').value);
    destLng = parseFloat(document.getElementById('custom-lng').value);
    if (!destName || isNaN(destLat) || isNaN(destLng)) {
      showToast('âš  Fill in custom destination fields');
      return;
    }
  } else {
    const parts = destVal.split(',');
    destLat = parseFloat(parts[0]);
    destLng = parseFloat(parts[1]);
    destName = parts.slice(2).join(',');
  }

  try {
    const res = await fetch('/api/assign', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ driver_id: parseInt(driverId), dest_name: destName,
                             dest_lat: destLat, dest_lng: destLng, package_id: pkgId })
    });
    const data = await res.json();
    if (data.success) {
      showToast(`âœ“ Dispatched! ETA: ${data.eta_to_dest_min} min (${data.distance_km} km)`);
      document.getElementById('pkg-id').value = '';
    } else {
      showToast('âœ— ' + data.error);
    }
  } catch (e) {
    showToast('âœ— Network error');
  }
}

// â”€â”€ Register Driver â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function registerDriver() {
  const payload = {
    name:     document.getElementById('reg-name').value.trim(),
    username: document.getElementById('reg-user').value.trim(),
    password: document.getElementById('reg-pass').value.trim(),
    phone:    document.getElementById('reg-phone').value.trim(),
    vehicle:  document.getElementById('reg-vehicle').value,
  };

  if (!payload.name || !payload.username || !payload.password) {
    showToast('âš  Name, username, and password are required');
    return;
  }

  try {
    const res = await fetch('/api/register_driver', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.success) {
      showToast('âœ“ Driver registered! Reload to see in assign list.');
      ['reg-name','reg-user','reg-pass','reg-phone'].forEach(id =>
        document.getElementById(id).value = '');
    } else {
      showToast('âœ— ' + data.error);
    }
  } catch (e) {
    showToast('âœ— Network error');
  }
}

// â”€â”€ History â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadHistory() {
  const el = document.getElementById('historyList');
  el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">Loading...</div>';
  try {
    const res = await fetch('/api/history');
    const data = await res.json();
    el.innerHTML = '';
    if (!data.history.length) {
      el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">No deliveries yet</div>';
      return;
    }
    data.history.forEach(h => {
      const d = new Date(h.assigned_at * 1000);
      const timeStr = d.toLocaleTimeString();
      el.innerHTML += `
        <div class="history-item">
          <div class="pkg">ğŸ“¦ ${h.package_id}</div>
          <div class="dest">${h.dest_name}</div>
          <div class="meta">${h.driver_name} Â· ${timeStr}</div>
          <div style="margin-top:4px;"><span class="status-badge badge-${h.status}">${h.status}</span></div>
        </div>`;
    });
  } catch (e) {
    el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">Failed to load</div>';
  }
}

}
