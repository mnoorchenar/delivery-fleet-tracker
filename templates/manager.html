<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeliveryOS â€” Manager Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0c0f;
    --surface: #111418;
    --surface2: #161b22;
    --border: #1e2429;
    --accent: #f59e0b;
    --accent2: #3b82f6;
    --green: #22c55e;
    --red: #ef4444;
    --orange: #f97316;
    --text: #e8eaed;
    --muted: #6b7280;
    --sidebar: 300px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* TOP NAV */
  .topnav {
    height: 54px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 16px;
    flex-shrink: 0;
  }

  .topnav .logo {
    font-family: 'Space Mono', monospace;
    font-size: 16px;
    font-weight: 700;
    color: var(--text);
  }
  .topnav .logo span { color: var(--accent); }

  .topnav .badge {
    background: rgba(245,158,11,0.15);
    color: var(--accent);
    font-size: 11px;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 4px;
    font-family: 'Space Mono', monospace;
    letter-spacing: 0.5px;
  }

  .topnav .spacer { flex: 1; }

  .topnav .clock {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    color: var(--muted);
  }

  .topnav a {
    color: var(--muted);
    text-decoration: none;
    font-size: 13px;
    padding: 6px 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    transition: all 0.2s;
  }
  .topnav a:hover { color: var(--text); border-color: var(--accent); }

  /* MAIN LAYOUT */
  .main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  /* LEFT SIDEBAR */
  .sidebar {
    width: var(--sidebar);
    flex-shrink: 0;
    background: var(--surface);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .sidebar-section {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
  }

  .sidebar-section h3 {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .driver-cards {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .driver-card {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .driver-card::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 3px;
    background: var(--muted);
    transition: background 0.2s;
  }

  .driver-card.en_route::before { background: var(--accent2); }
  .driver-card.at_destination::before { background: var(--green); }
  .driver-card.returning::before { background: var(--orange); }
  .driver-card.idle::before { background: var(--muted); }
  .driver-card.selected { border-color: var(--accent); }

  .driver-card:hover { border-color: var(--border); transform: translateX(2px); }

  .driver-card .d-name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
  }

  .driver-card .d-vehicle {
    font-size: 11px;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .driver-card .d-status {
    font-size: 12px;
    font-weight: 500;
  }

  .driver-card .d-eta {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent);
    margin-top: 4px;
  }

  .status-dot {
    display: inline-block;
    width: 7px; height: 7px;
    border-radius: 50%;
    margin-right: 5px;
    vertical-align: middle;
  }

  .dot-idle { background: var(--muted); }
  .dot-en_route { background: var(--accent2); box-shadow: 0 0 6px var(--accent2); animation: pulse 2s infinite; }
  .dot-at_destination { background: var(--green); box-shadow: 0 0 6px var(--green); }
  .dot-returning { background: var(--orange); box-shadow: 0 0 6px var(--orange); animation: pulse 2s infinite; }
  .dot-completed { background: var(--muted); }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* STATS BAR */
  .stats-bar {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    padding: 12px;
    border-bottom: 1px solid var(--border);
  }

  .stat-box {
    background: var(--surface2);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
  }

  .stat-box .val {
    font-family: 'Space Mono', monospace;
    font-size: 22px;
    font-weight: 700;
    color: var(--accent);
  }

  .stat-box .lbl {
    font-size: 10px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 2px;
  }

  /* MAP */
  .map-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #map {
    flex: 1;
  }

  /* RIGHT PANEL */
  .right-panel {
    width: 280px;
    flex-shrink: 0;
    background: var(--surface);
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .panel-header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .assign-form {
    padding: 14px;
    border-bottom: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .form-group label {
    display: block;
    font-size: 10px;
    font-family: 'Space Mono', monospace;
    color: var(--muted);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 5px;
  }

  .form-group select,
  .form-group input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 7px;
    padding: 9px 11px;
    color: var(--text);
    font-size: 13px;
    font-family: 'DM Sans', sans-serif;
    outline: none;
    transition: border-color 0.2s;
  }

  .form-group select:focus,
  .form-group input:focus { border-color: var(--accent); }

  .btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 7px;
    font-size: 13px;
    font-weight: 600;
    font-family: 'Space Mono', monospace;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-primary { background: var(--accent); color: #000; }
  .btn-primary:hover { background: #fbbf24; }

  .btn-secondary {
    background: transparent;
    color: var(--accent2);
    border: 1px solid var(--accent2);
  }
  .btn-secondary:hover { background: rgba(59,130,246,0.1); }

  .history-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .history-item {
    padding: 10px 12px;
    background: var(--surface2);
    border-radius: 8px;
    margin-bottom: 6px;
    border: 1px solid var(--border);
  }

  .history-item .pkg {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent);
  }

  .history-item .dest {
    font-size: 12px;
    color: var(--text);
    margin: 2px 0;
  }

  .history-item .meta {
    font-size: 11px;
    color: var(--muted);
  }

  .status-badge {
    display: inline-block;
    font-size: 10px;
    padding: 2px 7px;
    border-radius: 4px;
    font-weight: 600;
  }

  .badge-en_route { background: rgba(59,130,246,0.15); color: #60a5fa; }
  .badge-at_destination { background: rgba(34,197,94,0.15); color: #4ade80; }
  .badge-returning { background: rgba(249,115,22,0.15); color: #fb923c; }
  .badge-completed { background: rgba(107,114,128,0.15); color: #9ca3af; }
  .badge-idle { background: rgba(107,114,128,0.15); color: #9ca3af; }

  /* TOAST */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 10px;
    padding: 14px 18px;
    font-size: 13px;
    color: var(--text);
    z-index: 9999;
    transform: translateY(80px);
    opacity: 0;
    transition: all 0.3s;
    max-width: 300px;
  }

  .toast.show { transform: translateY(0); opacity: 1; }

  /* Tab system */
  .tabs {
    display: flex;
    border-bottom: 1px solid var(--border);
  }

  .tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    font-size: 11px;
    font-family: 'Space Mono', monospace;
    letter-spacing: 0.5px;
    color: var(--muted);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
  }

  .tab.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  .tab-content { display: none; }
  .tab-content.active { display: flex; flex-direction: column; flex: 1; overflow: hidden; }

  /* Register form */
  .register-form {
    padding: 14px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* Destination preview */
  .dest-preview {
    background: rgba(245,158,11,0.08);
    border: 1px solid rgba(245,158,11,0.25);
    border-radius: 7px;
    padding: 7px 10px;
    font-size: 12px;
    color: var(--accent);
    display: none;
    word-break: break-all;
  }

  /* Google Maps controls dark */
  .gm-style .gm-style-iw-c { background: var(--surface) !important; color: var(--text) !important; }
  .gm-style .gm-style-iw-d { overflow: hidden !important; }
  .gmnoprint .gm-style-cc { display: none; }
</style>
</head>
<body>

<div class="topnav">
  <div class="logo">Delivery<span>OS</span></div>
  <div class="badge">MANAGER</div>
  <div class="spacer"></div>
  <div class="clock" id="clock"></div>
  <a href="/logout">Logout</a>
</div>

<div class="main">

  <!-- LEFT SIDEBAR: Drivers -->
  <div class="sidebar">
    <div class="stats-bar">
      <div class="stat-box">
        <div class="val" id="stat-total">0</div>
        <div class="lbl">Drivers</div>
      </div>
      <div class="stat-box">
        <div class="val" id="stat-active">0</div>
        <div class="lbl">Active</div>
      </div>
      <div class="stat-box">
        <div class="val" id="stat-done">0</div>
        <div class="lbl">Today</div>
      </div>
    </div>
    <div class="sidebar-section">
      <h3>Live Fleet</h3>
    </div>
    <div class="driver-cards" id="driverCards">
      <div style="color:var(--muted);font-size:13px;padding:8px;">Loading drivers...</div>
    </div>
  </div>

  <!-- MAP -->
  <div class="map-area">
    <div id="map"></div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div class="tabs">
      <div class="tab active" data-tab="assign">ASSIGN</div>
      <div class="tab" data-tab="register">REGISTER</div>
      <div class="tab" data-tab="history">HISTORY</div>
    </div>

    <!-- Assign Tab -->
    <div class="tab-content active" id="tab-assign">
      <div class="assign-form">
        <div class="form-group">
          <label>Driver</label>
          <select id="sel-driver">
            <option value="">Select driver...</option>
            {% for d in drivers %}
            <option value="{{ d.id }}">{{ d.name }} ({{ d.vehicle }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label>Destination</label>
          <input type="text" id="dest-autocomplete" placeholder="Search address or place..." autocomplete="off">
          <div class="dest-preview" id="dest-preview">ğŸ“ <span id="dest-preview-text"></span></div>
        </div>
        <div class="form-group">
          <label>Package ID</label>
          <input type="text" id="pkg-id" placeholder="Auto-generated if empty">
        </div>
        <button class="btn btn-primary" onclick="assignDelivery()">â–¶ DISPATCH</button>
      </div>
    </div>

    <!-- Register Tab -->
    <div class="tab-content" id="tab-register">
      <div class="register-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" placeholder="Driver name">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="reg-user" placeholder="Login username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-pass" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="reg-phone" placeholder="+1-xxx-xxx-xxxx">
        </div>
        <div class="form-group">
          <label>Vehicle</label>
          <select id="reg-vehicle">
            <option>Cargo Van</option>
            <option>Motorcycle</option>
            <option>Pickup Truck</option>
            <option>Box Truck</option>
            <option>Bicycle</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="registerDriver()">+ REGISTER DRIVER</button>
      </div>
    </div>

    <!-- History Tab -->
    <div class="tab-content" id="tab-history">
      <div class="panel-header" style="display:flex;justify-content:space-between;align-items:center;">
        <span>RECENT DELIVERIES</span>
        <span onclick="loadHistory()" style="cursor:pointer;color:var(--accent);">â†»</span>
      </div>
      <div class="history-list" id="historyList">
        <div style="color:var(--muted);font-size:13px;padding:8px;">Click â†» to load history</div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
const STORE = { lat: {{ store.lat }}, lng: {{ store.lng }}, name: "{{ store.name }}" };
let map, storeMarker;
let markers = {};      // driverId â†’ { m: Marker, iw: InfoWindow }
let destMarkers = {};  // driverId â†’ { dm: Marker, dr: DirectionsRenderer }
let selectedDriverId = null;
let selectedDest = null; // { lat, lng, name }

const DARK_STYLES = [
  {elementType:"geometry",stylers:[{color:"#0a0c0f"}]},
  {elementType:"labels.text.fill",stylers:[{color:"#6b7280"}]},
  {elementType:"labels.text.stroke",stylers:[{color:"#111418"}]},
  {featureType:"administrative.country",elementType:"labels.text.fill",stylers:[{color:"#9ca3af"}]},
  {featureType:"poi",elementType:"labels.text.fill",stylers:[{color:"#6b7280"}]},
  {featureType:"poi.park",elementType:"geometry",stylers:[{color:"#111418"}]},
  {featureType:"road",elementType:"geometry.fill",stylers:[{color:"#1e2429"}]},
  {featureType:"road",elementType:"labels.text.fill",stylers:[{color:"#6b7280"}]},
  {featureType:"road.highway",elementType:"geometry",stylers:[{color:"#252d38"}]},
  {featureType:"water",elementType:"geometry",stylers:[{color:"#060810"}]},
  {featureType:"water",elementType:"labels.text.fill",stylers:[{color:"#374151"}]}
];

function svgUrl(svg) {
  return 'data:image/svg+xml,' + encodeURIComponent(svg);
}

function driverIcon(status, name) {
  const cols = {en_route:'#3b82f6',at_destination:'#22c55e',returning:'#f97316',idle:'#6b7280',completed:'#6b7280'};
  const col = cols[status] || '#6b7280';
  const ini = name.split(' ').map(w=>w[0]).join('').slice(0,2).toUpperCase();
  return {
    url: svgUrl(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><circle cx="18" cy="18" r="16" fill="${col}" stroke="white" stroke-width="2.5"/><text x="18" y="23" text-anchor="middle" fill="white" font-family="Arial,sans-serif" font-size="12" font-weight="bold">${ini}</text></svg>`),
    scaledSize: new google.maps.Size(36,36),
    anchor: new google.maps.Point(18,18)
  };
}

// â”€â”€ Init Map â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: STORE.lat, lng: STORE.lng},
    zoom: 11,
    styles: DARK_STYLES,
    mapTypeControl: false,
    streetViewControl: false
  });

  storeMarker = new google.maps.Marker({
    position: {lat: STORE.lat, lng: STORE.lng},
    map,
    icon: {
      url: svgUrl(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill="#f59e0b" stroke="white" stroke-width="3"/><text x="20" y="28" text-anchor="middle" font-size="22" font-family="Arial">&#x1F3ED;</text></svg>`),
      scaledSize: new google.maps.Size(40,40),
      anchor: new google.maps.Point(20,20)
    },
    title: STORE.name, zIndex: 5
  });
  const storeInfo = new google.maps.InfoWindow({content:`<b>${STORE.name}</b><br>Main Warehouse`});
  storeMarker.addListener('click', () => storeInfo.open(map, storeMarker));

  // â”€â”€ Places Autocomplete â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const input = document.getElementById('dest-autocomplete');
  const autocomplete = new google.maps.places.Autocomplete(input, {
    types: ['geocode','establishment'],
    fields: ['geometry','name','formatted_address']
  });
  autocomplete.addListener('place_changed', () => {
    const place = autocomplete.getPlace();
    if (!place.geometry) { showToast('âš  Select a place from the suggestion list'); return; }
    selectedDest = {
      lat: place.geometry.location.lat(),
      lng: place.geometry.location.lng(),
      name: place.name || place.formatted_address
    };
    const preview = document.getElementById('dest-preview');
    preview.style.display = 'block';
    document.getElementById('dest-preview-text').textContent =
      selectedDest.name + '  (' + selectedDest.lat.toFixed(5) + ', ' + selectedDest.lng.toFixed(5) + ')';
    map.panTo(place.geometry.location);
    map.setZoom(13);
  });

}

// â”€â”€ Fetch & update â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let totalCompleted = 0;

async function updateDrivers() {
  try {
    const res = await fetch('/api/drivers/live');
    const data = await res.json();
    const drivers = data.drivers;

    const active = drivers.filter(d => d.delivery && d.delivery.status !== 'completed').length;
    document.getElementById('stat-total').textContent = drivers.length;
    document.getElementById('stat-active').textContent = active;

    let newCompleted = 0;
    drivers.forEach(d => { if (d.delivery && d.delivery.status === 'completed') newCompleted++; });
    totalCompleted = Math.max(totalCompleted, newCompleted);
    document.getElementById('stat-done').textContent = totalCompleted;

    const cardsEl = document.getElementById('driverCards');
    cardsEl.innerHTML = '';

    drivers.forEach(d => {
      const status = d.delivery ? d.delivery.status : 'idle';
      const card = document.createElement('div');
      card.className = `driver-card ${status} ${d.id === selectedDriverId ? 'selected' : ''}`;
      card.innerHTML = `
        <div class="d-name">ğŸšš ${d.name}</div>
        <div class="d-vehicle">${d.vehicle} Â· @${d.username}</div>
        <div class="d-status">
          <span class="status-dot dot-${status}"></span>
          ${d.status_label || 'Idle'}
        </div>
        ${d.delivery ? `<div class="d-eta">ETA: ${d.eta_str || 'â€”'}</div>` : ''}
      `;
      card.onclick = () => focusDriver(d.id, d.lat, d.lng);
      cardsEl.appendChild(card);

      // Map marker
      const popContent = `<div style="font-family:monospace;font-size:12px;color:#111;">
        <b>ğŸšš ${d.name}</b><br>${d.status_label}
        ${d.delivery ? `<br>ğŸ“¦ ${d.delivery.package_id}<br>ğŸ“ ${d.delivery.dest_name}<br>â± ETA: ${d.eta_str}` : '<br>No active delivery'}
      </div>`;

      if (!markers[d.id]) {
        const m = new google.maps.Marker({
          position: {lat:d.lat, lng:d.lng}, map,
          icon: driverIcon(status, d.name), title: d.name, zIndex: 10
        });
        const iw = new google.maps.InfoWindow();
        m.addListener('click', () => { Object.values(markers).forEach(x=>x.iw.close()); iw.open(map,m); });
        markers[d.id] = {m, iw};
      } else {
        markers[d.id].m.setPosition({lat:d.lat, lng:d.lng});
        markers[d.id].m.setIcon(driverIcon(status, d.name));
      }
      markers[d.id].iw.setContent(popContent);

      // Destination + real Directions route
      if (d.delivery && d.delivery.status !== 'completed') {
        const dlat = d.delivery.dest_lat, dlng = d.delivery.dest_lng;
        if (!destMarkers[d.id]) {
          const dm = new google.maps.Marker({
            position:{lat:dlat,lng:dlng}, map,
            icon: {
              url: svgUrl(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect x="1" y="1" width="30" height="30" rx="7" fill="#ef4444" stroke="white" stroke-width="2"/><text x="16" y="22" text-anchor="middle" font-size="16" font-family="Arial">&#x1F4E6;</text></svg>`),
              scaledSize: new google.maps.Size(32,32), anchor: new google.maps.Point(16,16)
            },
            title: d.delivery.dest_name, zIndex: 8
          });
          const dInfo = new google.maps.InfoWindow({content:`<b>ğŸ“¦ ${d.delivery.package_id}</b><br>${d.delivery.dest_name}`});
          dm.addListener('click', () => dInfo.open(map, dm));

          const dr = new google.maps.DirectionsRenderer({
            map, suppressMarkers:true,
            polylineOptions:{strokeColor:'#3b82f6', strokeWeight:3, strokeOpacity:0.85}
          });
          new google.maps.DirectionsService().route({
            origin: {lat:STORE.lat, lng:STORE.lng},
            destination: {lat:dlat, lng:dlng},
            travelMode: google.maps.TravelMode.DRIVING
          }, (result, status) => { if (status === 'OK') dr.setDirections(result); });

          destMarkers[d.id] = {dm, dInfo, dr};
        }
      } else {
        if (destMarkers[d.id]) {
          destMarkers[d.id].dm.setMap(null);
          destMarkers[d.id].dr.setMap(null);
          delete destMarkers[d.id];
        }
      }
    });
  } catch(e) { console.error('Update error:', e); }
}

function focusDriver(id, lat, lng) {
  selectedDriverId = id;
  map.panTo({lat, lng});
  map.setZoom(13);
  if (markers[id]) { Object.values(markers).forEach(x=>x.iw.close()); markers[id].iw.open(map, markers[id].m); }
}

// â”€â”€ Assign Delivery â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function assignDelivery() {
  const driverId = document.getElementById('sel-driver').value;
  const pkgId = document.getElementById('pkg-id').value.trim();

  if (!driverId) { showToast('âš  Select a driver'); return; }
  if (!selectedDest) { showToast('âš  Search and select a destination address'); return; }

  try {
    const res = await fetch('/api/assign', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        driver_id: parseInt(driverId),
        dest_name: selectedDest.name,
        dest_lat: selectedDest.lat,
        dest_lng: selectedDest.lng,
        package_id: pkgId
      })
    });
    const data = await res.json();
    if (data.success) {
      showToast(`âœ“ Dispatched! ETA: ${data.eta_to_dest_min} min (${data.distance_km} km)`);
      document.getElementById('pkg-id').value = '';
      document.getElementById('dest-autocomplete').value = '';
      document.getElementById('dest-preview').style.display = 'none';
      selectedDest = null;
    } else { showToast('âœ— ' + data.error); }
  } catch(e) { showToast('âœ— Network error'); }
}

// â”€â”€ Register Driver â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function registerDriver() {
  const payload = {
    name:     document.getElementById('reg-name').value.trim(),
    username: document.getElementById('reg-user').value.trim(),
    password: document.getElementById('reg-pass').value.trim(),
    phone:    document.getElementById('reg-phone').value.trim(),
    vehicle:  document.getElementById('reg-vehicle').value,
  };

  if (!payload.name || !payload.username || !payload.password) {
    showToast('âš  Name, username, and password are required');
    return;
  }

  try {
    const res = await fetch('/api/register_driver', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.success) {
      showToast('âœ“ Driver registered! Reload to see in assign list.');
      ['reg-name','reg-user','reg-pass','reg-phone'].forEach(id =>
        document.getElementById(id).value = '');
    } else {
      showToast('âœ— ' + data.error);
    }
  } catch (e) {
    showToast('âœ— Network error');
  }
}

// â”€â”€ History â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadHistory() {
  const el = document.getElementById('historyList');
  el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">Loading...</div>';
  try {
    const res = await fetch('/api/history');
    const data = await res.json();
    el.innerHTML = '';
    if (!data.history.length) {
      el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">No deliveries yet</div>';
      return;
    }
    data.history.forEach(h => {
      const d = new Date(h.assigned_at * 1000);
      const timeStr = d.toLocaleTimeString();
      el.innerHTML += `
        <div class="history-item">
          <div class="pkg">ğŸ“¦ ${h.package_id}</div>
          <div class="dest">${h.dest_name}</div>
          <div class="meta">${h.driver_name} Â· ${timeStr}</div>
          <div style="margin-top:4px;"><span class="status-badge badge-${h.status}">${h.status}</span></div>
        </div>`;
    });
  } catch (e) {
    el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">Failed to load</div>';
  }
}

// â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const t = tab.dataset.tab;
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(`tab-${t}`).classList.add('active');
    if (t === 'history') loadHistory();
  });
});

// â”€â”€ Clock â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateClock() {
  document.getElementById('clock').textContent = new Date().toLocaleTimeString();
}

// â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showToast(msg) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.classList.add('show');
  setTimeout(() => el.classList.remove('show'), 4000);
}

// â”€â”€ Boot (called by GM loader) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function onGMLoaded() {
  initMap();
  updateDrivers();
  setInterval(updateDrivers, 10000);
  setInterval(updateClock, 1000);
  updateClock();
}
