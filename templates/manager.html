<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeliveryOS ‚Äî Manager Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
<style>
  :root {
    --bg: #0a0c0f;
    --surface: #111418;
    --surface2: #161b22;
    --border: #1e2429;
    --accent: #f59e0b;
    --accent2: #3b82f6;
    --green: #22c55e;
    --red: #ef4444;
    --orange: #f97316;
    --text: #e8eaed;
    --muted: #6b7280;
    --sidebar: 300px;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* TOP NAV */
  .topnav {
    height: 54px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    padding: 0 20px;
    gap: 16px;
    flex-shrink: 0;
  }

  .topnav .logo {
    font-family: 'Space Mono', monospace;
    font-size: 16px;
    font-weight: 700;
    color: var(--text);
  }
  .topnav .logo span { color: var(--accent); }

  .topnav .badge {
    background: rgba(245,158,11,0.15);
    color: var(--accent);
    font-size: 11px;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 4px;
    font-family: 'Space Mono', monospace;
    letter-spacing: 0.5px;
  }

  .topnav .spacer { flex: 1; }

  .topnav .clock {
    font-family: 'Space Mono', monospace;
    font-size: 13px;
    color: var(--muted);
  }

  .topnav a {
    color: var(--muted);
    text-decoration: none;
    font-size: 13px;
    padding: 6px 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    transition: all 0.2s;
  }
  .topnav a:hover { color: var(--text); border-color: var(--accent); }

  /* MAIN LAYOUT */
  .main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  /* LEFT SIDEBAR */
  .sidebar {
    width: var(--sidebar);
    flex-shrink: 0;
    background: var(--surface);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .sidebar-section {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
  }

  .sidebar-section h3 {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .driver-cards {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .driver-card {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 14px;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .driver-card::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 3px;
    background: var(--muted);
    transition: background 0.2s;
  }

  .driver-card.en_route::before { background: var(--accent2); }
  .driver-card.at_destination::before { background: var(--green); }
  .driver-card.returning::before { background: var(--orange); }
  .driver-card.idle::before { background: var(--muted); }
  .driver-card.selected { border-color: var(--accent); }

  .driver-card:hover { border-color: var(--border); transform: translateX(2px); }

  .driver-card .d-name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
  }

  .driver-card .d-vehicle {
    font-size: 11px;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .driver-card .d-status {
    font-size: 12px;
    font-weight: 500;
  }

  .driver-card .d-eta {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent);
    margin-top: 4px;
  }

  .status-dot {
    display: inline-block;
    width: 7px; height: 7px;
    border-radius: 50%;
    margin-right: 5px;
    vertical-align: middle;
  }

  .dot-idle { background: var(--muted); }
  .dot-en_route { background: var(--accent2); box-shadow: 0 0 6px var(--accent2); animation: pulse 2s infinite; }
  .dot-at_destination { background: var(--green); box-shadow: 0 0 6px var(--green); }
  .dot-returning { background: var(--orange); box-shadow: 0 0 6px var(--orange); animation: pulse 2s infinite; }
  .dot-completed { background: var(--muted); }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  /* STATS BAR */
  .stats-bar {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    padding: 12px;
    border-bottom: 1px solid var(--border);
  }

  .stat-box {
    background: var(--surface2);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
  }

  .stat-box .val {
    font-family: 'Space Mono', monospace;
    font-size: 22px;
    font-weight: 700;
    color: var(--accent);
  }

  .stat-box .lbl {
    font-size: 10px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-top: 2px;
  }

  /* MAP */
  .map-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  #map {
    flex: 1;
  }

  /* RIGHT PANEL */
  .right-panel {
    width: 280px;
    flex-shrink: 0;
    background: var(--surface);
    border-left: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .panel-header {
    padding: 14px 16px;
    border-bottom: 1px solid var(--border);
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .assign-form {
    padding: 14px;
    border-bottom: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .form-group label {
    display: block;
    font-size: 10px;
    font-family: 'Space Mono', monospace;
    color: var(--muted);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 5px;
  }

  .form-group select,
  .form-group input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 7px;
    padding: 9px 11px;
    color: var(--text);
    font-size: 13px;
    font-family: 'DM Sans', sans-serif;
    outline: none;
    transition: border-color 0.2s;
  }

  .form-group select:focus,
  .form-group input:focus { border-color: var(--accent); }

  .btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 7px;
    font-size: 13px;
    font-weight: 600;
    font-family: 'Space Mono', monospace;
    cursor: pointer;
    transition: all 0.2s;
  }

  .btn-primary { background: var(--accent); color: #000; }
  .btn-primary:hover { background: #fbbf24; }

  .btn-secondary {
    background: transparent;
    color: var(--accent2);
    border: 1px solid var(--accent2);
  }
  .btn-secondary:hover { background: rgba(59,130,246,0.1); }

  .history-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .history-item {
    padding: 10px 12px;
    background: var(--surface2);
    border-radius: 8px;
    margin-bottom: 6px;
    border: 1px solid var(--border);
  }

  .history-item .pkg {
    font-family: 'Space Mono', monospace;
    font-size: 11px;
    color: var(--accent);
  }

  .history-item .dest {
    font-size: 12px;
    color: var(--text);
    margin: 2px 0;
  }

  .history-item .meta {
    font-size: 11px;
    color: var(--muted);
  }

  .status-badge {
    display: inline-block;
    font-size: 10px;
    padding: 2px 7px;
    border-radius: 4px;
    font-weight: 600;
  }

  .badge-en_route { background: rgba(59,130,246,0.15); color: #60a5fa; }
  .badge-at_destination { background: rgba(34,197,94,0.15); color: #4ade80; }
  .badge-returning { background: rgba(249,115,22,0.15); color: #fb923c; }
  .badge-completed { background: rgba(107,114,128,0.15); color: #9ca3af; }
  .badge-idle { background: rgba(107,114,128,0.15); color: #9ca3af; }

  /* TOAST */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--surface);
    border: 1px solid var(--accent);
    border-radius: 10px;
    padding: 14px 18px;
    font-size: 13px;
    color: var(--text);
    z-index: 9999;
    transform: translateY(80px);
    opacity: 0;
    transition: all 0.3s;
    max-width: 300px;
  }

  .toast.show { transform: translateY(0); opacity: 1; }

  /* Tab system */
  .tabs {
    display: flex;
    border-bottom: 1px solid var(--border);
  }

  .tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    font-size: 11px;
    font-family: 'Space Mono', monospace;
    letter-spacing: 0.5px;
    color: var(--muted);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
  }

  .tab.active {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }

  .tab-content { display: none; }
  .tab-content.active { display: flex; flex-direction: column; flex: 1; overflow: hidden; }

  /* Register form */
  .register-form {
    padding: 14px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* Destination search */
  .search-wrap { position: relative; }

  .sr-list {
    position: absolute;
    top: calc(100% + 4px);
    left: 0; right: 0;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    z-index: 9999;
    max-height: 180px;
    overflow-y: auto;
  }

  .sr-item {
    padding: 9px 12px;
    font-size: 12px;
    cursor: pointer;
    border-bottom: 1px solid var(--border);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .sr-item:last-child { border-bottom: none; }
  .sr-item:hover { background: rgba(245,158,11,0.1); color: var(--accent); }
  .sr-item.sr-empty { color: var(--muted); cursor: default; }

  /* Destination preview */
  .dest-preview {
    background: rgba(245,158,11,0.08);
    border: 1px solid rgba(245,158,11,0.25);
    border-radius: 7px;
    padding: 7px 10px;
    font-size: 12px;
    color: var(--accent);
    display: none;
    word-break: break-all;
    margin-top: 5px;
  }

  /* Google Maps link in driver cards */
  .gmaps-link {
    display: inline-block;
    margin-top: 6px;
    font-size: 11px;
    color: var(--accent2);
    text-decoration: none;
  }
  .gmaps-link:hover { text-decoration: underline; }

  /* Leaflet dark tile override */
  .leaflet-tile { filter: brightness(0.85) saturate(0.7); }
  .leaflet-control-zoom a {
    background: var(--surface) !important;
    color: var(--text) !important;
    border-color: var(--border) !important;
  }
</style>
</head>
<body>

<div class="topnav">
  <div class="logo">Delivery<span>OS</span></div>
  <div class="badge">MANAGER</div>
  <div class="spacer"></div>
  <div class="clock" id="clock"></div>
  <a href="/logout">Logout</a>
</div>

<div class="main">

  <!-- LEFT SIDEBAR: Drivers -->
  <div class="sidebar">
    <div class="stats-bar">
      <div class="stat-box">
        <div class="val" id="stat-total">0</div>
        <div class="lbl">Drivers</div>
      </div>
      <div class="stat-box">
        <div class="val" id="stat-active">0</div>
        <div class="lbl">Active</div>
      </div>
      <div class="stat-box">
        <div class="val" id="stat-done">0</div>
        <div class="lbl">Today</div>
      </div>
    </div>
    <div class="sidebar-section">
      <h3>Live Fleet</h3>
    </div>
    <div class="driver-cards" id="driverCards">
      <div style="color:var(--muted);font-size:13px;padding:8px;">Loading drivers...</div>
    </div>
  </div>

  <!-- MAP -->
  <div class="map-area">
    <div id="map"></div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">
    <div class="tabs">
      <div class="tab active" data-tab="assign">ASSIGN</div>
      <div class="tab" data-tab="register">REGISTER</div>
      <div class="tab" data-tab="history">HISTORY</div>
    </div>

    <!-- Assign Tab -->
    <div class="tab-content active" id="tab-assign">
      <div class="assign-form">
        <div class="form-group">
          <label>Driver</label>
          <select id="sel-driver">
            <option value="">Select driver...</option>
            {% for d in drivers %}
            <option value="{{ d.id }}">{{ d.name }} ({{ d.vehicle }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label>Destination</label>
          <div class="search-wrap">
            <input type="text" id="dest-search" placeholder="Search any address..." autocomplete="off" oninput="searchAddress()">
            <div class="sr-list" id="search-results" style="display:none;"></div>
          </div>
          <div class="dest-preview" id="dest-preview">üìç <span id="dest-preview-text"></span></div>
        </div>
        <div class="form-group">
          <label>Package ID</label>
          <input type="text" id="pkg-id" placeholder="Auto-generated if empty">
        </div>
        <button class="btn btn-primary" onclick="assignDelivery()">‚ñ∂ DISPATCH</button>
      </div>
    </div>

    <!-- Register Tab -->
    <div class="tab-content" id="tab-register">
      <div class="register-form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" placeholder="Driver name">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="reg-user" placeholder="Login username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="reg-pass" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="reg-phone" placeholder="+1-xxx-xxx-xxxx">
        </div>
        <div class="form-group">
          <label>Vehicle</label>
          <select id="reg-vehicle">
            <option>Cargo Van</option>
            <option>Motorcycle</option>
            <option>Pickup Truck</option>
            <option>Box Truck</option>
            <option>Bicycle</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="registerDriver()">+ REGISTER DRIVER</button>
      </div>
    </div>

    <!-- History Tab -->
    <div class="tab-content" id="tab-history">
      <div class="panel-header" style="display:flex;justify-content:space-between;align-items:center;">
        <span>RECENT DELIVERIES</span>
        <span onclick="loadHistory()" style="cursor:pointer;color:var(--accent);">‚Üª</span>
      </div>
      <div class="history-list" id="historyList">
        <div style="color:var(--muted);font-size:13px;padding:8px;">Click ‚Üª to load history</div>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script>
const STORE = { lat: {{ store.lat }}, lng: {{ store.lng }}, name: "{{ store.name }}" };
let map, markers = {}, storeMarker, destMarkers = {};
let selectedDriverId = null;
let selectedDest = null;

// ‚îÄ‚îÄ Init Map (Leaflet + OpenStreetMap) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function initMap() {
  map = L.map('map', { center: [STORE.lat, STORE.lng], zoom: 11 });
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);
  const storeIcon = L.divIcon({
    className: '',
    html: `<div style="width:40px;height:40px;background:linear-gradient(135deg,#f59e0b,#d97706);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:18px;border:3px solid #fff;box-shadow:0 4px 15px rgba(245,158,11,0.5);">üè≠</div>`,
    iconSize:[40,40], iconAnchor:[20,20]
  });
  storeMarker = L.marker([STORE.lat, STORE.lng], {icon: storeIcon})
    .addTo(map).bindPopup(`<b>${STORE.name}</b><br>Main Warehouse`);
}

function driverIcon(status, name) {
  const cols = {en_route:'#3b82f6',at_destination:'#22c55e',returning:'#f97316',idle:'#6b7280',completed:'#6b7280'};
  const col = cols[status] || '#6b7280';
  const ini = name.split(' ').map(w=>w[0]).join('').slice(0,2).toUpperCase();
  return L.divIcon({
    className: '',
    html: `<div style="width:36px;height:36px;background:${col};border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:700;color:#fff;border:2px solid #fff;box-shadow:0 0 12px ${col}88;font-family:monospace;">${ini}</div>`,
    iconSize:[36,36], iconAnchor:[18,18]
  });
}

// ‚îÄ‚îÄ Nominatim address search (free, no API key) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let nominatimTimeout = null;
async function searchAddress() {
  const q = document.getElementById('dest-search').value.trim();
  const resultsEl = document.getElementById('search-results');
  if (q.length < 3) { resultsEl.style.display = 'none'; return; }
  clearTimeout(nominatimTimeout);
  nominatimTimeout = setTimeout(async () => {
    try {
      const r = await fetch(
        `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(q)}&format=json&limit=6`,
        { headers: {'Accept-Language': 'en'} }
      );
      const items = await r.json();
      resultsEl.innerHTML = '';
      if (!items.length) {
        resultsEl.innerHTML = '<div class="sr-item sr-empty">No results</div>';
      } else {
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'sr-item';
          div.textContent = item.display_name;
          div.onclick = () => selectDest(item);
          resultsEl.appendChild(div);
        });
      }
      resultsEl.style.display = 'block';
    } catch(e) { console.error('Nominatim error', e); }
  }, 400);
}

function selectDest(item) {
  selectedDest = {
    lat: parseFloat(item.lat), lng: parseFloat(item.lon),
    name: item.display_name.split(',').slice(0,2).join(',').trim()
  };
  document.getElementById('dest-search').value = selectedDest.name;
  document.getElementById('search-results').style.display = 'none';
  const preview = document.getElementById('dest-preview');
  preview.style.display = 'block';
  document.getElementById('dest-preview-text').textContent =
    selectedDest.name + ' (' + selectedDest.lat.toFixed(4) + ', ' + selectedDest.lng.toFixed(4) + ')';
  map.setView([selectedDest.lat, selectedDest.lng], 13);
}

document.addEventListener('click', e => {
  if (!e.target.closest('.search-wrap'))
    document.getElementById('search-results').style.display = 'none';
});

// ‚îÄ‚îÄ Fetch & update ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const DARK_STYLES_UNUSED = [
// nothing
];

let totalCompleted = 0;

async function updateDrivers() {
  try {
    const res = await fetch('/api/drivers/live');
    const data = await res.json();
    const drivers = data.drivers;

    const active = drivers.filter(d => d.delivery && d.delivery.status !== 'completed').length;
    document.getElementById('stat-total').textContent = drivers.length;
    document.getElementById('stat-active').textContent = active;

    let newCompleted = 0;
    drivers.forEach(d => { if (d.delivery && d.delivery.status === 'completed') newCompleted++; });
    totalCompleted = Math.max(totalCompleted, newCompleted);
    document.getElementById('stat-done').textContent = totalCompleted;

    const cardsEl = document.getElementById('driverCards');
    cardsEl.innerHTML = '';

    drivers.forEach(d => {
      const status = d.delivery ? d.delivery.status : 'idle';
      const card = document.createElement('div');
      card.className = `driver-card ${status} ${d.id === selectedDriverId ? 'selected' : ''}`;
      const gmapsHref = d.delivery && d.delivery.status !== 'completed'
        ? `https://www.google.com/maps/dir/?api=1&destination=${d.delivery.dest_lat},${d.delivery.dest_lng}`
        : null;
      card.innerHTML = `
        <div class="d-name">üöö ${d.name}</div>
        <div class="d-vehicle">${d.vehicle} ¬∑ @${d.username}</div>
        <div class="d-status">
          <span class="status-dot dot-${status}"></span>
          ${d.status_label || 'Idle'}
        </div>
        ${d.delivery ? `<div class="d-eta">ETA: ${d.eta_str || '‚Äî'}</div>` : ''}
        ${gmapsHref ? `<a class="gmaps-link" href="${gmapsHref}" target="_blank" rel="noopener" onclick="event.stopPropagation()">üó∫ Open in Google Maps</a>` : ''}
      `;
      card.onclick = () => focusDriver(d.id, d.lat, d.lng);
      cardsEl.appendChild(card);

      // Map marker (Leaflet)
      if (!markers[d.id]) {
        markers[d.id] = L.marker([d.lat, d.lng], {icon: driverIcon(status, d.name)}).addTo(map);
        markers[d.id].bindPopup('');
      } else {
        markers[d.id].setLatLng([d.lat, d.lng]);
        markers[d.id].setIcon(driverIcon(status, d.name));
      }
      const popContent = `<div style="font-family:monospace;font-size:12px;">
        <b>üöö ${d.name}</b><br>${d.status_label}
        ${d.delivery ? `<br>üì¶ ${d.delivery.package_id}<br>üìç ${d.delivery.dest_name}<br>‚è± ETA: ${d.eta_str}` : '<br>No active delivery'}
      </div>`;
      markers[d.id].getPopup().setContent(popContent);

      // Destination marker + dashed lines
      if (d.delivery && d.delivery.status !== 'completed') {
        const dlat = d.delivery.dest_lat, dlng = d.delivery.dest_lng;
        if (!destMarkers[d.id]) {
          const destIcon = L.divIcon({
            className: '',
            html: `<div style="width:32px;height:32px;background:#ef4444;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:14px;border:2px solid #fff;box-shadow:0 0 10px #ef444488;">üì¶</div>`,
            iconSize:[32,32], iconAnchor:[16,16]
          });
          destMarkers[d.id] = {
            marker: L.marker([dlat, dlng], {icon: destIcon}).addTo(map)
              .bindPopup(`<b>üì¶ ${d.delivery.package_id}</b><br>${d.delivery.dest_name}`),
            line: L.polyline([[STORE.lat, STORE.lng], [dlat, dlng], [STORE.lat, STORE.lng]], {
              color:'#f59e0b', weight:1.5, dashArray:'5,8', opacity:0.5
            }).addTo(map),
            driverLine: L.polyline([[d.lat, d.lng], [dlat, dlng]], {
              color:'#3b82f6', weight:2, opacity:0.8
            }).addTo(map)
          };
        } else {
          destMarkers[d.id].marker.setLatLng([dlat, dlng]);
          if (d.delivery.status === 'en_route')
            destMarkers[d.id].driverLine.setLatLngs([[d.lat, d.lng], [dlat, dlng]]);
          else if (d.delivery.status === 'returning')
            destMarkers[d.id].driverLine.setLatLngs([[d.lat, d.lng], [STORE.lat, STORE.lng]]);
          else
            destMarkers[d.id].driverLine.setLatLngs([]);
        }
      } else {
        if (destMarkers[d.id]) {
          map.removeLayer(destMarkers[d.id].marker);
          map.removeLayer(destMarkers[d.id].line);
          map.removeLayer(destMarkers[d.id].driverLine);
          delete destMarkers[d.id];
        }
      }
    });
  } catch(e) { console.error('Update error:', e); }
}

function focusDriver(id, lat, lng) {
  selectedDriverId = id;
  map.setView([lat, lng], 13, {animate: true});
  if (markers[id]) markers[id].openPopup();
}

// ‚îÄ‚îÄ Assign Delivery ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function assignDelivery() {
  const driverId = document.getElementById('sel-driver').value;
  const pkgId = document.getElementById('pkg-id').value.trim();
  if (!driverId) { showToast('‚ö† Select a driver'); return; }
  if (!selectedDest) { showToast('‚ö† Search and select a destination'); return; }
  try {
    const res = await fetch('/api/assign', {
      method: 'POST', headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ driver_id: parseInt(driverId), dest_name: selectedDest.name,
                             dest_lat: selectedDest.lat, dest_lng: selectedDest.lng, package_id: pkgId })
    });
    const data = await res.json();
    if (data.success) {
      showToast(`‚úì Dispatched! ETA: ${data.eta_to_dest_min} min (${data.distance_km} km)`);
      document.getElementById('pkg-id').value = '';
      document.getElementById('dest-search').value = '';
      document.getElementById('dest-preview').style.display = 'none';
      selectedDest = null;
    } else { showToast('‚úó ' + data.error); }
  } catch(e) { showToast('‚úó Network error'); }
}

// ‚îÄ‚îÄ Register Driver ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function registerDriver() {
  const payload = {
    name:     document.getElementById('reg-name').value.trim(),
    username: document.getElementById('reg-user').value.trim(),
    password: document.getElementById('reg-pass').value.trim(),
    phone:    document.getElementById('reg-phone').value.trim(),
    vehicle:  document.getElementById('reg-vehicle').value,
  };

  if (!payload.name || !payload.username || !payload.password) {
    showToast('‚ö† Name, username, and password are required');
    return;
  }

  try {
    const res = await fetch('/api/register_driver', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.success) {
      showToast('‚úì Driver registered! Reload to see in assign list.');
      ['reg-name','reg-user','reg-pass','reg-phone'].forEach(id =>
        document.getElementById(id).value = '');
    } else {
      showToast('‚úó ' + data.error);
    }
  } catch (e) {
    showToast('‚úó Network error');
  }
}

// ‚îÄ‚îÄ History ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
async function loadHistory() {
  const el = document.getElementById('historyList');
  el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">Loading...</div>';
  try {
    const res = await fetch('/api/history');
    const data = await res.json();
    el.innerHTML = '';
    if (!data.history.length) {
      el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">No deliveries yet</div>';
      return;
    }
    data.history.forEach(h => {
      const d = new Date(h.assigned_at * 1000);
      const timeStr = d.toLocaleTimeString();
      el.innerHTML += `
        <div class="history-item">
          <div class="pkg">üì¶ ${h.package_id}</div>
          <div class="dest">${h.dest_name}</div>
          <div class="meta">${h.driver_name} ¬∑ ${timeStr}</div>
          <div style="margin-top:4px;"><span class="status-badge badge-${h.status}">${h.status}</span></div>
        </div>`;
    });
  } catch (e) {
    el.innerHTML = '<div style="color:var(--muted);font-size:13px;padding:8px;">Failed to load</div>';
  }
}

// ‚îÄ‚îÄ Tabs ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const t = tab.dataset.tab;
    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(`tab-${t}`).classList.add('active');
    if (t === 'history') loadHistory();
  });
});

// ‚îÄ‚îÄ Clock ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function updateClock() {
  document.getElementById('clock').textContent = new Date().toLocaleTimeString();
}

// ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showToast(msg) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.classList.add('show');
  setTimeout(() => el.classList.remove('show'), 4000);
}

initMap();
updateDrivers();
setInterval(updateDrivers, 10000);
setInterval(updateClock, 1000);
updateClock();
</script>
