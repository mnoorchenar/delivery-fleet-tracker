<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeliveryOS ‚Äî Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0c0f;
    --surface: #111418;
    --border: #1e2429;
    --accent: #f59e0b;
    --accent2: #3b82f6;
    --text: #e8eaed;
    --muted: #6b7280;
    --danger: #ef4444;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Grid overlay background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(245,158,11,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(245,158,11,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }

  /* Glowing orb */
  body::after {
    content: '';
    position: fixed;
    top: -200px; left: 50%;
    transform: translateX(-50%);
    width: 700px; height: 700px;
    background: radial-gradient(ellipse, rgba(245,158,11,0.07) 0%, transparent 70%);
    pointer-events: none;
  }

  .login-wrap {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  .brand {
    text-align: center;
    margin-bottom: 48px;
  }

  .brand-icon {
    width: 64px; height: 64px;
    background: linear-gradient(135deg, var(--accent), #d97706);
    border-radius: 18px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    margin-bottom: 20px;
    box-shadow: 0 0 40px rgba(245,158,11,0.3);
  }

  .brand h1 {
    font-family: 'Space Mono', monospace;
    font-size: 26px;
    font-weight: 700;
    letter-spacing: -0.5px;
    color: var(--text);
  }

  .brand h1 span { color: var(--accent); }

  .brand p {
    color: var(--muted);
    font-size: 13px;
    margin-top: 8px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 36px;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
  }

  .field { margin-bottom: 20px; }

  .field label {
    display: block;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
    font-family: 'Space Mono', monospace;
  }

  .field input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px 16px;
    color: var(--text);
    font-size: 15px;
    font-family: 'DM Sans', sans-serif;
    transition: border-color 0.2s, box-shadow 0.2s;
    outline: none;
  }

  .field input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(245,158,11,0.1);
  }

  .field input::placeholder { color: #374151; }

  .btn-login {
    width: 100%;
    padding: 15px;
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 700;
    font-family: 'Space Mono', monospace;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: all 0.2s;
    margin-top: 8px;
  }

  .btn-login:hover {
    background: #fbbf24;
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(245,158,11,0.3);
  }

  .error {
    background: rgba(239,68,68,0.1);
    border: 1px solid rgba(239,68,68,0.3);
    color: #fca5a5;
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 13px;
    margin-bottom: 20px;
  }

  .hint-cards {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 24px;
  }

  .hint-card {
    background: rgba(245,158,11,0.05);
    border: 1px solid rgba(245,158,11,0.1);
    border-radius: 10px;
    padding: 12px 14px;
    text-align: center;
  }

  .hint-card .role {
    font-family: 'Space Mono', monospace;
    font-size: 10px;
    color: var(--accent);
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 6px;
  }

  .hint-card .creds {
    font-size: 12px;
    color: var(--muted);
  }

  .hint-card .creds strong { color: var(--text); }
</style>
</head>
<body>
<div class="login-wrap">
  <div class="brand">
    <div class="brand-icon">üöö</div>
    <h1>Delivery<span>OS</span></h1>
    <p>Fleet Tracking System</p>
  </div>

  <div class="card">
    {% if error %}
    <div class="error">‚ö† {{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" autocomplete="off" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn-login">ACCESS SYSTEM ‚Üí</button>
    </form>

    <div class="hint-cards">
      <div class="hint-card">
        <div class="role">üè¢ Manager</div>
        <div class="creds"><strong>manager</strong> / manager</div>
      </div>
      <div class="hint-card">
        <div class="role">üöö Driver</div>
        <div class="creds"><strong>driver</strong> / driver</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
